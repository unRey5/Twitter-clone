<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33ea1d9367.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Twitter-clone</title>
</head>
<body>
    <!-- Sidebar start -->
    <div class="sidebar">
        <i class="fa-brands fa-twitter"></i>

        <div class="sidebar-option active">
            <i class="fa-solid fa-house"></i><a href="#">Home</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-solid fa-magnifying-glass"></i><a href="#">Explore</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-regular fa-bell"></i><a href="#">Notifications</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-regular fa-envelope"></i><a href="#">Messages</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-solid fa-list"></i><a href="#">Lists</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-regular fa-bookmark"></i><a href="#">Bookmarks</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-solid fa-certificate"></i><a href="#">Verified</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-regular fa-user"></i><a href="#">Profile</a>
        </div>

        <div class="sidebar-option">
            <i class="fa-solid fa-ellipsis"></i><a href="#">More</a>
        </div>

        <button class="tweet_btn">Tweet</button>
    </div>
    <!-- Sidebar ends -->
    
    <!-- feed starts -->

    <div class="feed">
        <div class="feed_header">
            <h3>Home</h3>
        </div>

        <div class="tweet-box-header">
            <div class="box_header">
                <h3>For you</h3>
                <h3>Following</h3>
            </div>

            <div class="tweetbox">
                <form action="">
                    <div class="tweet_input">
                        <img src="img/jay.jpg" alt="">
                        <input type="text" placeholder="What's happening?!">
                    </div>

                    <div class="tweet-area-icons">
                        <div class="tweetIcons">
                            <i class="fa-solid fa-image"></i>
                            <i class="fa-regular fa-square"></i>
                            <i class="fa-solid fa-list-ol"></i>
                            <i class="fa-solid fa-face-smile-wink"></i>
                            <i class="fa-solid fa-book-quran"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>

                        <div><button class="btn2">Tweet</button></div>
                    </div>
                </form>
            </div>

            <div class="underTweetBox">
                <p>Show 280 tweets</p>
            </div>
        </div>

    </div>

    <!-- feed ends -->
    

</body>
</html>
